<script>

	var IFrameHelper;
	var BroadcastWatch;

	// setup the video element and attach it to the Dash player
	$J(document).ready(function() {
					var bAndroid = (navigator.userAgent.toLowerCase().indexOf( 'android' ) >= 0);
			if ( bAndroid )
			{
				$J( '#LoadingContent' ).addClass( 'HideThrobber' );
				$J( '#PageLoadingText').html( '触摸以开始' );
				$J( document ).on( 'click.AndroidEvents', function() { AndroidClickStart(); } );
				return;
			}
		
		InitPage();
	});

	function AndroidClickStart()
	{
		$J( document ).off( '.AndroidEvents' );
		$J( '#LoadingContent' ).removeClass( 'HideThrobber' );
		$J( '#PageLoadingText').html( '正在载入…' );
		$J( '#videoplayer' )[0].play();

		InitPage();
	}

	function InitPage()
	{
					var clientType = CBroadcastWatch.k_InBrowser;
		
		
			IFrameHelper = new CIFrameHelper( 'http://www.dota2.com' );

		
		BroadcastWatch = new CBroadcastWatch( '76561198125568794', "Chibiz\u0451nok", clientType, '', IFrameHelper );

				BroadcastWatch.Start( 1, 0 );

		
			BroadcastWatch.DisableChatTooltips();

			// If this is chat-only, setup a message handler so the parent IFrame can tell us what the Broadcast ID is,
			// once its independent video IFrame has loaded it.
			$J( window ).on(
				"message",
				function( e )
				{
					if ( ["http:\/\/www.dota2.com","http:\/\/store.dota2.com.cn","http:\/\/www.counter-strike.net"].indexOf( e.originalEvent.origin ) === -1 )
						return;

					var Msg = e.originalEvent.data;

					switch ( Msg.msg )
					{
					case 'OnVideoIFrameBroadcastIDChanged':
						BroadcastWatch.OnVideoIFrameBroadcastIDChanged( Msg.broadcastid );
						break;
					}
				}
			);

		
		$J('.scrollbar').perfectScrollbar({suppressScrollX: true, includePadding: true});

		var bSliderMouseDown = false;

		$J('#ChatDragHandle').mousedown(function(event){
			bSliderMouseDown = true;
			event.preventDefault();
		});
		$J(window).mouseup(function(){
			bSliderMouseDown = false;
		});

		$J('.context').v_tooltip({useContextMenuEvent: true, location: 'mouse', tooltipClass: 'ContextMenu'});

		$J(document).mousemove( function( event )
		{
			if( !bSliderMouseDown )
				return;

			var nDesiredX = Math.max( event.pageX - 20, 400 );

			var nAdjustedWidth = $J( "#LoadedContent" ).width() - 40;
			var nChatWidth = nAdjustedWidth - nDesiredX;
			if( nChatWidth < 200 )
				nChatWidth = 200;
			$J('#video_content').css({paddingRight: nChatWidth } );
			$J('#ChatWindow').css({width: nChatWidth });

			var nButtonWidths = $J('.EmoticonContainer').outerWidth(true) + $J('.ChatSend').outerWidth(true);
			var nChatPadding = parseInt( $J('#chatmessage').css('margin-left') ) + parseInt( $J('#chatmessage').css('margin-right') ) + 2;

			$J('#chatmessage').css({width: ( nChatWidth - nButtonWidths - nChatPadding ) + 'px' });

		});

		
			}

	
	
</script>
